name: Continus Integration

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
            node-version: ${{ matrix.node-version }}

      - name: running testing APP
        run: |
            npm ci
            npm run test
